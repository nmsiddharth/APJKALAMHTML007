<html>
    <head>
        <title>TABLE ROWSPAN</title>
    </head>
    <body>
        <h2>
            Table Rowspan
        </h2>
        <table border="1" cellpadding="20" cellspacing="20">
            <tr>
                <th><b>#</b></th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>

            <tr>
                <td><b>Name</b></td>
                <td>Ranjitha</td>
                <td>Sumati</td>
                <td>Akhil Rao</td>
                <td>Sonu</td>
                <td>Sameer</td>
            </tr>

            <tr>
                <td rowspan="2"><b>Mobile</b></td>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td>500</td>

            </tr>
            <tr>
                <td>1000</td>
                <td>2000</td>
                <td>3000</td>
                <td>4000</td>
                <td>5000</td>
            </tr>
            
        </table>
    </body>
</html>
