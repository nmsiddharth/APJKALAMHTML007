<html>
    <head>
        <title>IMAGE TAG.</title>
    </head>
    <body>
        <center>
            <h1>IMAGE TAG</h1>
            <h2>
                default image.
            </h2>
            <img src="assets/images/image 1.jpg" >

            <hr>
            <h2>image with ht and width attribute</h2>
            <img src="assets/images/image 1.jpg" height="300" width="500">

            <hr>
            <h2>image with alt attribute</h2>
            <img src="assets/images/image 2.jpg" height="300" width="500">
            <img src="assets/images/image 222.jpg" height="300" width="500">
            <img src="assets/images/image 2.jpg" height="300" width="500" alt="This is a nature image">
            <img src="assets/images/image 22.jpg" height="300" width="500" alt="This is a nature image">
        </center>
    </body>
</html>
