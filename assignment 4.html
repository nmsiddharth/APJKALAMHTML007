<html>
    <head>
        <title>ASSIGNMENT 4</title>
        <style>
            table,td {
                border: 1px solid black;
                padding: 30px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <caption><b>HTML TABLE</b></caption>
            <tr>
                <td colspan="2"><center>Cell 1</center></td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td rowspan="3">Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
                <td>Cell 7</td>
            </tr>
            <tr>
                <td colspan="3"><center>Cell 8</center></td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td colspan="2"><center>Cell 10</center></td>
            </tr>
        </table>

    </body>
</html>
